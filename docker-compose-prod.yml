version: '2'
services:
  webapp:
    restart: always
    build: 
      context: ./web
    labels:
      kompose.service.expose: ${HOST}
      io.kompose.service: "webapp"
    ports:
      - 8080:8080
    links:
      - redis
      - postgresql
      #- ./web/logs:/opt/app-root/logs
    #command: python app/main.py
#    command: uwsgi --ini /opt/app-root/etc/uwsgi.ini
  #postgres:
  #    image: postgres:9.6
  #    volumes_from:
  #      - data
  #    ports:
  #      - 5432:5432

  redis:
    image: redis:latest
    labels:
      io.kompose.service: "webapp"

  postgresql:
      image: centos/postgresql-95-centos7
      labels:
        io.kompose.service: "webapp"
      environment:
        - POSTGRESQL_USER=${POSTGRESQL_USER}
        - POSTGRESQL_DATABASE=${POSTGRESQL_DATABASE}
        - POSTGRESQL_PASSWORD=${POSTGRESQL_PASSWORD}
      ports:
        - 5432:5432

